<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center;
            color: gold;
        }

        body {
            background-color: black;
        }

        p {
            text-align: center;
            color: orange;
        }

        #demo {
            text-align: center;
            color: blue;
        }

        .center {
            text-align: center;
            color: lightgreen;
        }

    </style>
</head>
<body>
    <h1>CSS Selectors</h1><br><br>
    <p>Element Selector</p><br>
    <p id="demo" class="center" style="color: blue;">Class Selector</p><br>
    <p class="center">ID Selector</p><br>
    <p id="demo" class="center" style="color: red;">Inline Style</p>
</body>
</html>
