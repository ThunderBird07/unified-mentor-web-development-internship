<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto; 
    }

    img {
      width: 100%; 
    }

    h1, h2, h3 {
      font-size: 1.5rem;  
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Unified Mentor task: My Responsive Webpage</h1>
  </header>
  <main class="container">
    <p>This is an example of a simple responsive webpage. The content will adjust its layout based on the screen size of the device it's viewed on.</p>
    <img src="https://unifiedmentor.podia.com/content-assets/public/x3kyxehqblxffoz56m5l3cu3l7y8" alt="Responsive image">
    <p>Here's another paragraph of content. The responsiveness is reflected here too</p>
  </main>
</body>
</html>
