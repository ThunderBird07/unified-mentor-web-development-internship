<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 id="header">Hello, World!</h1>
<button id="changeTextBtn">Change Text</button>
<button id="changeStyleBtn">Change Style</button>

<script>
var header = document.getElementById('header');
var changeTextBtn = document.getElementById('changeTextBtn');
var changeStyleBtn = document.getElementById('changeStyleBtn');

changeTextBtn.addEventListener('click', function() {
    header.textContent = 'Text Changed!';
});

changeStyleBtn.addEventListener('click', function() {
    header.classList.toggle('highlight');
});
</script>

</body>
</html>
